<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New year offer</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <section class="banner-info">
        <div class="banner">
          <div class="heading">
            <p class="subtitle text-center">Happy New Year</p>
            <h3 class="title">
              New Year Party <span class="celeb text-center">Celebration</span>
            </h3>
          </div>
        </div>
      </section>
      <section class="offer-info">
        <div class="offer text-center">
          <h2>65% OFF</h2>
          <p>OUR HOLIDAY DEALS ARE BETTER</p>
          <h3>ALL CATEGORIES</h3>
          <img class="image-offer" src="images/New Year Photo.png" alt="" />
        </div>
      </section>
    </header>
    <main>
      <section class="welcome">
        <div class="welcom-party">
          <h1>Welcome to <span class="midnight-party">midnight party</span></h1>
          <p class="get-ready">
            Get ready to celebrate under the stars with great vibes, good music,
            and endless fun. Let the night spark joy and unforgettable memories!
          </p>
          <div>
            <button class="join-now">Join Now</button>
          </div>
        </div>
        <div>
          <img class="year-image" src="images/Group 70.png" alt="" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
